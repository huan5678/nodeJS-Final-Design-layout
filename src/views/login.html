<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>META WALL</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            sm: '576px',

            md: '768px',

            lg: '1440px',
          },
          extend: {
            container: {
              center: true,
              padding: '0.9375rem',
            },
            fontFamily: {
              sans: ['Noto Sans TC'],
              logo: ['Paytone One'],
              mono: ['Azeret Mono'],
              num: '"Baloo Da 2, cursive"',
            },
            colors: {
              primary: {
                DEFAULT: '#03438D',
              },
              black: {
                DEFAULT: '#000400',
              },
              gray: {
                DEFAULT: '#EFECE7',
                base: '#9B9893',
                light: '#00040029',
              },
              secondary: {
                DEFAULT: '#EEC32A',
              },
              accent: {
                DEFAULT: '#83C51D',
              },
              info: {
                DEFAULT: '#E2EDFA',
                dark: '#A8B0B9',
              },
              warning: {
                DEFAULT: '#FAA722',
              },
              danger: {
                DEFAULT: '#F57375',
                dark: '#DE4B63',
              },
            },
            boxShadow: {
              side: '-2px 2px 0px #000400',
              bottom: '0px 3px 0px #000400',
              light: '-8px 8px 0px #00040029',
              paper: '6px 6px 0px #FFF, 6px 6px 0px 2px #000400',
            },
          },
        },
        plugins: [
          function ({ addComponents }) {
            addComponents({
              '.container': {
                maxWidth: '100%',
                '@screen sm': {
                  maxWidth: '351px',
                },
                '@screen md': {
                  maxWidth: '720px',
                },
                '@screen lg': {
                  maxWidth: '869px',
                },
              },
            });
          },
        ],
      };
    </script>
    <script type="module" src="../main.js"></script>
  </head>
  <body class="bg-gray">
    <main class="bg_pattern">
      <div class="container">
        <section class="flex justify-content items-center min-h-screen">
          <div
            class="border-2 border-black bg-gray flex flex-col md:flex-row justify-between gap-12 shadow-light py-16 px-12"
          >
            <img
              src="../assets/images/img.svg"
              alt="banner"
              class="md:w-1/3 lg:w-auto cursor-pointer"
              onclick="location.href='/'"
            />
            <form class="w-full">
              <legend class="mb-9 cursor-pointer" onclick="location.href='/'">
                <h1 class="text-center font-logo text-primary text-6xl">MetaWall</h1>
                <p class="text-center font-bold text-2xl">到元宇宙展開全新社交圈</p>
              </legend>
              <div class="mb-8 space-y-4">
                <div class="form-control">
                  <label for="userEmail"></label>
                  <input
                    type="mail"
                    class="form-input font-mono"
                    name="userEmail"
                    id="userEmail"
                    placeholder="Email"
                  />
                </div>
                <div class="form-control">
                  <label for="userPassword"></label>
                  <input
                    type="password"
                    class="form-input font-mono"
                    name="userPassword"
                    id="userPassword"
                    placeholder="Password"
                  />
                </div>
              </div>
              <p class="login-style form-errorMsg text-center hidden">
                帳號或密碼錯誤，請重新輸入！
              </p>
              <button type="button" class="btn btn-primary mb-4 btn-login">登入</button>
              <a href="./rigister.html" class="block text-center">註冊帳號</a>
            </form>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
