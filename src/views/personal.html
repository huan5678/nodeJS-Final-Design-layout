<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>META WALL</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            sm: '576px',

            md: '768px',

            lg: '1440px',
          },
          extend: {
            container: {
              center: true,
              padding: '0.9375rem',
            },
            fontFamily: {
              sans: ['Noto Sans TC', ...fontFamily.sans],
              logo: ['Paytone One'],
              mono: ['Azeret Mono', ...fontFamily.mono],
              num: '"Baloo Da 2, cursive"',
            },
            colors: {
              primary: {
                DEFAULT: '#03438D',
              },
              black: {
                DEFAULT: '#000400',
              },
              gray: {
                DEFAULT: '#EFECE7',
                base: '#9B9893',
                light: '#00040029',
              },
              secondary: {
                DEFAULT: '#EEC32A',
              },
              accent: {
                DEFAULT: '#83C51D',
              },
              info: {
                DEFAULT: '#E2EDFA',
                dark: '#A8B0B9',
              },
              warning: {
                DEFAULT: '#FAA722',
              },
              danger: {
                DEFAULT: '#F57375',
                dark: '#DE4B63',
              },
            },
            boxShadow: {
              side: '-2px 2px 0px #000400',
              bottom: '0px 3px 0px #000400',
              light: '-8px 8px 0px #00040029',
              paper: '6px 6px 0px #FFF, 6px 6px 0px 2px #000400',
            },
          },
        },
        plugins: [
          function ({ addComponents }) {
            addComponents({
              '.container': {
                maxWidth: '100%',
                '@screen sm': {
                  maxWidth: '351px',
                },
                '@screen md': {
                  maxWidth: '720px',
                },
                '@screen lg': {
                  maxWidth: '869px',
                },
              },
            });
          },
        ],
      };
    </script>
    <script type="module" src="../main.js"></script>
  </head>
  <body class="bg-gray">
    <header class="py-4 border-b-2 border-black">
      <div class="container">
        <nav class="flex justify-between items-center">
          <a href="/">
            <h2 class="font-logo text-[26px] leading-9">MetaWall</h2>
          </a>
          <div class="flex items-center gap-2 relative group">
            <img
              src="../assets/images/user.png"
              alt="avatarImage"
              class="rounded-full max-h-[30px] max-w-[30px]"
            />
            <h3 class="font-mono font-bold border-b-2 border-black p-1">Member</h3>
            <div class="absolute top-full left-0 z-10">
              <ul
                class="mt-2 min-w-[182px] bg-white border-2 border-black flex flex-col divide-y-2 divide-black relative after:w-full after:h-full after:translate-x-[6px] after:translate-y-[6px] after:content-[''] after:absolute after:bg-white after:shadow-[0_0_0_2px_#000400] after:z-[-1] group-hover:visible invisible"
              >
                <li class="hover:bg-gray">
                  <a href="./personal.html" class="block text-center py-2"> 我的貼文牆 </a>
                </li>
                <li class="hover:bg-gray">
                  <a href="./profile.html" class="block text-center py-2">修改個人資料</a>
                </li>
                <li class="hover:bg-gray">
                  <a href="./login.html" class="block text-center py-2">登出</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main class="bg_pattern">
      <div class="container py-12 min-h-screen">
        <section class="flex justify-between items-start gap-7">
          <div class="flex-auto space-y-4">
            <div class="relative p-10 z-[1]">
              <div
                class="absolute inset-0 after:inset-0 after:w-full after:h-full after:translate-x-[-7px] after:translate-y-[7px] after:content-[''] after:absolute after:bg-white after:border-2 after:border-black after:z-[-1] after:rounded-lg border-2 border-black rounded-lg bg-white flex justify-between items-center"
              >
                <div class="border-r-2 border-black h-full flex-[0_0_auto] overflow-hidden">
                  <img src="../assets/images/user2@big.png" class="h-20 w-20 object-cover" alt="" />
                </div>
                <div class="flex justify-between items-center w-full h-full p-4">
                  <div>
                    <h1 class="font-bold">「百智爵士」基甸．奧夫尼爾</h1>
                    <p>987,987 人追蹤</p>
                  </div>
                  <button
                    type="button"
                    class="btn bg-secondary group-focus:bg-gray shadow-bottom py-1 px-8 w-auto block group"
                  >
                    <span class="group-focus:hidden">追蹤</span>
                    <span class="hidden group-focus:block">取消追蹤</span>
                  </button>
                </div>
              </div>
            </div>
            <div class="flex flex-col md:flex-row justify-between gap-2 md:gap-3">
              <div class="form-control">
                <label for="articleType"></label>
                <select
                  name="articleType"
                  id="articleType"
                  class="py-3 px-4 border-2 border-black h-full focus:outline-none"
                >
                  <option value="new">最新貼文</option>
                </select>
              </div>
              <div class="input-group w-full">
                <label for="searchInput"></label>
                <input
                  type="text"
                  id="searchInput"
                  name="searchInput"
                  placeholder="搜尋貼文"
                  class="w-full py-3 pl-4 border-2 border-black focus-visible:outline-none"
                />
                <button
                  type="button"
                  class="bg-primary btn-square text-white border-2 border-l-0 border-black p-3"
                >
                  <i class="fa-solid fa-magnifying-glass text-xl"></i>
                </button>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <div class="flex gap-4">
                  <img src="../assets/images/user2.png" alt="avatarImage" />
                  <div class="">
                    <p class="font-bold mb-1">「百智爵士」基甸．奧夫尼爾</p>
                    <p class="text-xs text-gray-base font-num">2022/1/10 12:00</p>
                  </div>
                </div>
                <p>
                  今天找到一張大海的照片<br />
                  太美拉～～～
                </p>
                <img src="../assets/images/jnHQsTfq2Og-unsplash.png" alt="postImage" />
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <div class="flex gap-4">
                  <img src="../assets/images/user2.png" alt="avatarImage" />
                  <div class="">
                    <p class="font-bold mb-1">「百智爵士」基甸．奧夫尼爾</p>
                    <p class="text-xs text-gray-base font-num">2022/1/10 12:00</p>
                  </div>
                </div>
                <p>褪色者無法成為王，即使是你也一樣。</p>
              </div>
            </div>
          </div>
          <div
            class="px-4 md:px-0 fixed md:static w-full md:w-4/12 left-0 bottom-0 -translate-y-4 md:translate-y-0"
          >
            <nav
              class="flex flex-row md:flex-col justify-center md:justify-start py-2 rounded-r-full rounded-l-full md:rounded-none md:py-8 md:px-6 md:space-y-6 bg-gray md:bg-white border-2 border-black md:mx-0 gap-6 md:gap-0"
            >
              <a
                href="./posts.html"
                class="text-center icon-circle shadow-none md:shadow-side md:rounded-lg md:btn btn-primary order-4 md:order-none"
              >
                <i class="fa-solid fa-plus text-white md:hidden"></i>
                <span class="hidden md:block">張貼動態</span>
              </a>
              <a
                href="/"
                class="icon-circle bg-white border-2 border-black md:border-0 order-1 md:order-none md:flex justify-start items-center gap-4"
              >
                <i class="fa-solid fa-house md:hidden"></i>
                <img src="../assets/images/user.png" alt="" class="hidden md:block rounded-full" />
                <span class="font-bold hidden md:block">邊緣小杰</span>
              </a>
              <a href="./follow.html" class="flex justify-start items-center gap-4 group">
                <div class="icon-circle bg-white md:bg-info group-hover:md:bg-primary">
                  <i class="fa-regular fa-bell text-xl group-hover:text-white"></i>
                </div>
                <span class="hidden md:block font-bold">追蹤名單</span>
              </a>
              <a href="./like.html" class="flex justify-start items-center gap-4 group">
                <div class="icon-circle bg-white md:bg-info group-hover:md:bg-primary">
                  <i class="fa-regular fa-thumbs-up text-xl group-hover:text-white"></i>
                </div>
                <span class="hidden md:block font-bold">我按讚的文章</span>
              </a>
            </nav>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
